<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo_transparent.png" alt="Site Logo">
            <div>CAR-X</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@olav_tvedt">Olav Tvedt</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </header>
    <div class="form-content">
        <div class="text-container">
            <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod <br>Sign up now to get started!
            <div>You know you want to.</div>
        </div>
        <form action="example.com/path" method="post">
            <section class="left-side">
                <h1>Let's do this!</h1>
                <label for="first-name">
                    First Name
                    <input type="text" id="first-name" name="first-name">
                </label>
                <label for="email">
                    Email
                    <input type="email" id="email" name="email">
                </label>
                <label for="user-passward">
                    Password
                    <input type="password" id="user-password" name="password">
                </label>
            </section>
            <section>
                <br>
                
            </section>
        </form>
        <div class="footer-container">
            <button>Create Account</button>
            <div>Already have an account?<a href=" ">Log in</a></div>
        </div>
    </div>
</body>
</html>
